<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>EMailRechnungen anzeigen</title>
  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    #editor {height: 200px;}
  </style>
</head>
<body>
  <h2>EMailRechnungen im Richtext Editor</h2>
  <div id="editor"></div>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    // Beispiel-JSON (normalerweise vom Server/API geladen)
    const jsonResponse = {
      Name: "Musterfirma",
      Adresse: "Musterstr. 123",
      EMailRechnungen: "rechnungen@musterfirma.de"
    };

    // Quill initialisieren
    const quill = new Quill('#editor', {
      theme: 'snow'
    });

    // Feld auslesen & im Editor anzeigen
    const email = jsonResponse.EMailRechnungen || "";
    quill.setText(email);
  </script>
</body>
</html>
